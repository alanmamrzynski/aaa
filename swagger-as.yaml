swagger: '2.0'
info:
  title: Polish API
  description: "Specyfikacja interfejsu dla usług świadczonych przez ASPSP w oparciu o dostęp do rachunków płatniczych. Opracowane przez Związek Banków Polskich i podmioty współpracujące / Interface specification for services provided by ASPSP based on access to payment accounts. Prepared by the Polish Bank Association and its affiliates"
  version: '2_1_1'
host: apiHost
basePath: /api
schemes:
  - https
tags:
  - name: AS
    description: Serwis autoryzacyjny / Authorization Service
consumes:
  - application/json
produces:
  - application/json
definitions:
  RegisterClientRequest:
    description: Klasa zawierająca dane klienta API / Class with API Client data
    properties:
      software_statement:
        $ref: '#/definitions/SoftwareStatement'
    type: object
  RegisterClientResponse:
    description: ''
    allOf:
      - properties:
          client_id:
            description: Identyfikator klienta w wewnętrznym rejestrze klientów / Client id in internal clients registry.
            type: string
            maxLength: 50
          jwks:
            type: string
            description: Lista poprawnych callback uris uĹźywanych w odpowiedziach asynchronicznych przez usługi biznesowe /  A list of valid call back uris used in asynchronous responses by business services.
        required:
          - client_id
          - jwks
        type: object
  UpdateClientRequest:
    description: Klasa reprezentująca Ĺźądanie aktualizacji danych klienta / A class representing a request for data update for the client.
    properties:
      software_statement:
        $ref: '#/definitions/UpdatableSoftwareStatement'
  SoftwareStatement:
    properties:
      iss:
        type: string
        description: Identyfikator wystawcy software_statement / software_statement issuer ID
      sub:
        type: string
        maxLength: 32
        description: Identyfikator TPP / TPP ID
      sub_name:
        type: string
        minLength: 5
        maxLength: 50
        description: Nazwa TPP / TPP name
      sub_descr:
        type: string
        maxLength: 150
        description: Opis TPP / TPP description
      sub_org_number:
        type: string
        maxLength: 32
        description: Numer identyfikacji podatkowej TPP / TPP TAX number
      sub_country:
        type: string
        maxLength: 56
        description: Kraj rejestracji TPP / TPP registration country
      client_id:
        description: Identyfikator klienta w wewnętrznym rejestrze klientów / Client id in internal clients registry.
        type: string
        maxLength: 50
      client_name:
        type: string
        minLength: 5
        maxLength: 50
        description: Nazwa aplikacji klienta / Customer application name
      redirect_uris:
        description: Lista poprawnych redirect uris uĹźywanych w procesie autoryzacji / A list of valid redirect uris used in authorization processes.
        type: array
        items:
          maxLength: 128
          type: string
          pattern: '^(?:https:\/\/)[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#\[\]@!\$''&\(\)\*\+,;=.]+$'
      scope:
        type: string
        description: Lista nazw zakresów uprawnień / List of roles
      jwks:
        $ref: '#/definitions/JWKS'
      callback_uris:
        maxLength: 265
        description: Lista poprawnych callback uris uĹźywanych w odpowiedziach asynchronicznych przez usługi biznesowe /  A list of valid call back uris used in asynchronous responses by business services.
        type: array
        items:
          type: string
          pattern: '^(?:https:\/\/)[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#\[\]@!\$''&\(\)\*\+,;=.]+$'
      contacts:
        description: Lista kontaktów po stronie TPP dla wszelkich kwestii dotyczących uĹźywania API / A list of contacts points on TPP side for any issues related to API usage.
        minItems: 1
        maxItems: 4
        type: array
        items:
          $ref: '#/definitions/TPPContacts'
    required:
      - iss
      - sub_org_number
      - redirect_uris
      - callback_uris
      - contacts
  UpdatableSoftwareStatement:
    properties:
      client_id:
        description: Identyfikator klienta w wewnętrznym rejestrze klientów / Client id in internal clients registry.
        type: string
        maxLength: 50
    allOf:
      - $ref: '#/definitions/SoftwareStatement'
  JWKS:
    description: Klasa reprezentująca JWKS zgodnie z RFC7517 /  A class representing JWKS as specified in RFC7517.
    properties:
      keys:
        type: array
        maxItems: 10
        minItems: 1
        items:
          type: object
          properties:
            x5u:
              description: URI które kieruje do zasobu dla publicznego klucza certyfikatu X.509 zgodnie z RFC7517 / A URI that refers to a resource for an X.509 public key certificate as specified in RFC7517.
              type: string
              pattern: '^(?:https:\/\/)[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#\[\]@!\$''&\(\)\*\+,;=.]+$'
          required:
            - x5u
    required:
      - keys
    type: object
  AuthorizeRequest:
    xml:
      name: AuthorizeRequest
    description: Klasa zapytania o uzyskanie kodu autoryzacyjnego zgodnego z OAuth2 / Request class for authorization code in accordance with OAuth2
    properties:
      requestHeader:
        $ref: '#/definitions/RequestHeaderWithoutTokenAS'
      response_type:
        description: 'Typ odpowiedzi. Wartość stała: code / Type of answer. Constant value: code'
        type: string
      client_id:
        description: Identyfikator TPP / TPP ID
        type: string
        maxLength: 50
      redirect_uri:
        description: 'Adres usługi TPP, na które zostanie wykonane przekierowanie po uwierzytelnieniu klienta ASPSP / TPP service address, to which the request will be redirected after ASPSP client authorization'
        type: string
        maxLength: 128
      scope:
        description: Typy zgód o które prosi TPP. Lista identyfikatorów zgodna ze specyfikacją standardu Polish API / Types of authorizations TPP requests. Id list in accordance with Polish API standard specification.
        type: string
        maxLength: 16
      scope_details:
        $ref: '#/definitions/ScopeDetailsInput'
      state:
        description: 'Losowa, unikalna w ramach TPP wartość â zabezpieczenie przed atakiem Cross-Site Request Forgery / Random, unique TPP value - secures against Cross-Site Request Forgery attack'
        type: string
        maxLength: 128
    required:
      - requestHeader
      - response_type
      - client_id
      - redirect_uri
      - scope
      - scope_details
      - state
    type: object
  AuthorizeResponse:
    xml:
      name: AuthorizeResponse
    description: Klasa odpowiedzi na zapytanie TPP o autoryzację PSU do wykonania usługi interfejsu XS2A / Response class to TPP request for PSU authorization for XS2A interface service execution
    properties:
      responseHeader:
        $ref: '#/definitions/ResponseHeader'
      aspspRedirectUri:
        description: 'Adres po stronie ASPSP, na który TPP powinien dokonać przekierowania przeglądarki PSU w celu jego uwierzytelnienia / ASPSP side address, to which TPP should redirect PSU browser in order to authorize'
        type: string
    required:
      - responseHeader
      - aspspRedirectUri
    type: object
  Error:
    description: Klasa zawierająca informacje o zwracanym błędzie / Error class
    properties:
      responseHeader:
        $ref: '#/definitions/ResponseHeader'
      code:
        description: Kod błędu / Error code
        type: string
      message:
        description: Opis błędu / Error message
        type: string
    type: object
  EatCodeRequest:
    xml:
      name: EatCodeRequest
    description: 'Klasa zapytania o uzyskanie kodu autoryzacyjnego zgodnego z OAuth2 na podstawie przekazanego kodu jednorazowego, wygenerowanego w EAT / Request class for OAuth2 authorization code, based on one-time code generated in EAT'
    properties:
      requestHeader:
        $ref: '#/definitions/RequestHeaderWithoutTokenCallbackAS'
      response_type:
        description: 'Typ odpowiedzi. Wartość stała: code / Type of answer. Constant value: code'
        type: string
      eatCode:
        description: Jednorazowy kod autoryzacyjny wygenerowany przez EAT / One-time authorization code generated by EAT
        type: string
      eatType:
        $ref: '#/definitions/DictionaryItem'
      client_id:
        description: Identyfikator TPP / TPP ID
        type: string
        maxLength: 50
      scope:
        description: Typy zgód o które prosi TPP. Lista identyfikatorów zgodna ze specyfikacją standardu Polish API. / Types of consents requested by TPP. ID list in accordance with Polish API specification standard.
        type: string
        maxLength: 16
      scope_details:
        $ref: '#/definitions/ScopeDetailsInput'
      state:
        description: 'Losowa, unikalna w ramach TPP wartość â zabezpieczenie przed atakiem Cross-Site Request Forgery / Random, unique TPP value - secures against Cross-Site Request Forgery attack'
        type: string
        maxLength: 128
    required:
      - requestHeader
      - response_type
      - eatCode
      - client_id
      - scope
      - scope_details
    type: object
  TokenRequest:
    xml:
      name: TokenRequest
    description: Klasa zapytania o uzyskanie tokena dostępowego zgodnego z OAuth2 / Request class for access token in accordance with OAuth2
    properties:
      requestHeader:
        $ref: '#/definitions/RequestHeaderWithoutTokenAS'
      grant_type:
        description: 'Typ zastosowanej autoryzacji. Jedna z wartości: authorization_code, refresh_token, exchange_token (rozszerzenie standardu OAuth2) / Type of authorization used. One of the values: authorization_code, refresh_token, exchange_token (OAuth2 standard extension) '
        type: string
      Code:
        description: Kod autoryzacji uzyskany podczas Ĺźądania do usługi /authorize OAuth2. Wymagany dla grant_type=authorization_code. / Authorization code received during OAuth2 service /authorize request. Required for grant_type=authorization_code.
        type: string
      redirect_uri:
        description: 'Adres usługi TPP, na które zostanie wykonane przekierowanie po wygenerowaniu tokena dostępowego przez ASPSP. Wymagany dla grant_type=authorization_code. / TPP service address, to which the redirection will be made after generationg access token by ASPSP. Required for grant_type=authorization_code.'
        type: string
        maxLength: 128
      client_id:
        description: Identyfikator TPP. / TPP ID.
        type: string
        maxLength: 50
      refresh_token:
        description: 'Wartość tokena, który słuĹźy do uzyskania nowego tokena dostępowego dla tego samego zakresu zgód (scope, scope_details) - w przypadku gdy pierwotny token utraci swoją waĹźność, lub dla zawęĹźonego zakresu zgód. Wymagany dla grant_type=refresh_token. / Token value, which is used to receive a new access token for the same consent scope (scope, scope_details) - in case the former is inactive, or for a narrower consent scope. Required for grant_type=refresh_token'
        type: string
        maxLength: 256
      exchange_token:
        description: 'Wartość tokena, który słuĹźy do uzyskania nowego tokena dostępowego dla innego zakresu zgód (scope, scope_details). Wartością tego parametru powinien być token dostępowy waĹźnej sesji komuikacyjnej z interfejsem XS2A. Wymagany dla grant_type=exchange_token./ Token value, which is used to receive a new access token for a different consent scope (scope, scope_details). The value of this parameter should be access token of active XS2A interface communication session. Required for grant_type=exchange_token'
        type: string
        maxLength: 256
      scope:
        description: 'Typy zgód o które prosi TPP. Lista identyfikatorów zgodna ze specyfikacją standardu Polish API. Wymagany dla grant_type=exchange_token. / Types of consent requested by TPP. List of IDs in accordance with Polish API specification standard. Required for grant_type=exchange_token'
        type: string
        maxLength: 16
      scope_details:
        $ref: '#/definitions/ScopeDetailsInput'
      is_user_session:
        description: 'Określa czy dana sesja jest związana z interakcją z PSU â wartości true/false. Rozszerzenie standardu OAuth2. / Determines if a given session is associated with PSU interaction - values true / false'
        type: boolean
      user_ip:
        description: 'IP przeglądarki uĹźytkownika (informacja na potrzeby fraud detection). Rozszerzenie standardu OAuth2. Wymagany dla is_user_session = true. / Browser IP (info for fraud detection). Extension of the OAuth2 standard. Required for is_user_session=true'
        type: string
        maxLength: 39
      user_agent:
        description: 'Informacja dotycząca wersji przeglądarki uĹźytkownika (informacja na potrzeby fraud detection). Rozszerzenie standardu OAuth2. Wymagany dla is_user_session = true. / User browser version information (info for fraud detection). Extension of OAuth2 standard. Required for is_user_session=true'
        type: string
    required:
      - grant_type
      - client_id
    type: object
  TokenResponse:
    description: 'Klasa odpowiedzi na zapytanie TPP o wygenerowanie tokena dostępowego. / Tpp request response class to generate access token.'
    properties:
      responseHeader:
        $ref: '#/definitions/ResponseHeader'
      access_token:
        description: 'Wartość wygenerowanego tokena dostępowego. / Value of the generated access token'
        type: string
      token_type:
        description: 'Typ tokena dostępowego. Dozwolona wartość to Bearer. / Type of access token. Allowed value is Bearer.'
        type: string
      expires_in:
        description: 'Czas waĹźności tokena dostępowego, po którym zostanie on uniewaĹźniony. Wartość wyraĹźona w sekundach, od momentu wygenerowania odpowiedzi. / '
        type: string
      refresh_token:
        description: 'Wartość wygenerowanego tokena słuĹźącego do uzyskania nowego tokena dostępowego bez konieczności ponownej autoryzacji. / Value of the generated token used to get a new token without necessity to authorize again.'
        type: string
        maxLength: 256
      scope:
        description: 'Typy zgód które uzyskał TPP. Lista identyfikatorów zgodna ze specyfikacją standardu Polish API. / Types of consents granted to TPP. List of IDs in accordance with Polish API specification standard.'
        type: string
        maxLength: 16
      scope_details:
        $ref: '#/definitions/ScopeDetailsOutput'
    required:
      - responseHeader
      - access_token
      - token_type
      - expires_in
      - scope_details
    type: object
  RequestHeaderWithoutTokenAS:
    description: ''
    allOf:
      - $ref: '#/definitions/RequestHeaderWithoutToken'
      - properties:
          isCompanyContext:
            description: '(true / false) Znacznik oznaczający czy Ĺźądanie jest wysyłane w kontekście PSU korporacyjnego / Value describing whether the request is sent in the corporate PSU context.'
            type: boolean
          psuIdentifierType:
            description: 'Typ identyfikatora PSU, słuĹźy do wskazania przez TPP na podstawie jakiej informacji zostanie zidentyfikowany PSU, który będzie podlegał uwierzytelnieniu. Wartość słownikowa. / PSU identifier type, used by TPP to indicate type of information based on which the PSU is to be authenticated. Dictionary value.'
            type: string
            maxLength: 256
          psuIdentifierValue:
            description: Wartość identyfikatora PSU. Wymagany warunkowo - w przypadku gdy została przekazana niepusta wartość typu identyfikatora PSU. / The value of the PSU's identifier. Required conditionally - in case non empty value of PSU identifier type was passed.
            type: string
            maxLength: 255
          psuContextIdentifierType:
            description: 'Pole nieobsługiwane, PSU podczas wykonywania SCA ma moĹźliwość wyboru w jakim kontekście będzie pracował. / Field not supported. PSU during the execution of SCA has the possibility to choose the context.'
            type: string
          psuContextIdentifierValue:
            description: 'Pole nieobsługiwane, PSU podczas wykonywania SCA ma moĹźliwość wyboru w jakim kontekście będzie pracował. / Field not supported. PSU during the execution of SCA has the possibility to choose the context.'
            type: string
        type: object
  ScopeDetailsInput:
    description: 'Zakres, limity, parametry i czas waĹźności zgód, o które prosi TPP. / Scope, limits, parameters and expiration time of consents requested by TPP'
    properties:
      privilegeList:
        description: 'Lista struktur opisujących szczegóły zgody. Wymagana warunkowo - w przypadku procesu uzyskania nowej zgody. / The list of structures describing details of consent. Conditionally required - in case of process of obtaining new consent.'
        type: array
        items:
          $ref: '#/definitions/ScopeDetailsInputPrivilegeList'
      scopeGroupType:
        description: 'Rodzaj zgody / Type of consent'
        enum:
          - ais-accounts
          - ais
          - pis
        type: string
      consentId:
        description: 'Identyfikator zgody / Id of consent'
        type: string
        maxLength: 64
      scopeTimeLimit:
        format: date-time
        description: 'Data waĹźności zgody / Consent valid until, YYYY-MM-DDThh:mm:ss[.mmm]Z'
        type: string
      throttlingPolicy:
        description: Throttling policy
        enum:
          - psd2Regulatory
        type: string
    required:
      - scopeGroupType
      - consentId
      - scopeTimeLimit
      - throttlingPolicy
    type: object
  ScopeDetailsOutput:
    description: 'Zakres, limity, parametry i czas waĹźności zgód, które potwierdza ASPSP / Scope, limits, parameters and expiration time of consents that are confimed by ASPSP'
    properties:
      privilegeList:
        description: 'Lista struktur opisujących szczegóły zgody uzyskanej przez TPP. / The list of structures describing details of consent obtained by TPP.'
        type: array
        items:
          $ref: '#/definitions/ScopeDetailsOutputPrivilegeList'
      consentId:
        description: 'Identyfikator zgody / Id of consent'
        type: string
        maxLength: 64
      scopeGroupType:
        description: 'Rodzaj zgody / Type of consent'
        enum:
          - ais-accounts
          - ais
          - pis
        type: string
      scopeTimeLimit:
        format: date-time
        description: 'Data waĹźności zgody / consent valid until, YYYY-MM-DDThh:mm:ss[.mmm]Z'
        type: string
      throttlingPolicy:
        description: Throttling policy
        enum:
          - psd2Regulatory
        type: string
    required:
      - consentId
      - scopeTimeLimit
      - throttlingPolicy
    type: object
  ResponseHeader:
    description: 'Klasa zawierająca zwrotne metadane / Metadata Class'
    properties:
      requestId:
        description: 'Identyfikator Ĺźądania otrzymanego od TPP / Identifier of request received from TPP'
        type: string
      sendDate:
        format: date-time
        description: 'Data odpowiedzi, format: YYYY-MM-DDThh:mm:ss[.mmm]Z / Send date'
        type: string
      isCallback:
        description: 'Znacznik określający czy odpowiedz zostanie przekazana w formie wywołania zwrotnego. true - gdy odpowiedz w formie wywołania zwrotnego. Inna dopuszczalna wartość to false. / Describes whether the response will be delivered as callback. true - callback. Other allowed value: false.'
        type: boolean
    type: object
  RequestHeaderWithoutTokenCallbackAS:
    description: ''
    allOf:
      - $ref: '#/definitions/RequestHeaderWithoutTokenAS'
      - properties:
          callbackURL:
            description: 'Adres funkcji zwrotnej / callback URL'
            type: string
            maxLength: 255
          apiKey:
            description: 'API key dla wywołania funkcji zwrotnej / callback API key'
            type: string
            maxLength: 255
        type: object
  DictionaryItem:
    description: 'Klasa zawierająca dane elementu/pozycji słownika / Dictionary Item Class'
    properties:
      code:
        description: 'Kod pozycji słownika / Code'
        type: string
      description:
        description: 'Opis pozycji słownika / Description'
        type: string
    type: object
  RequestHeaderWithoutToken:
    description: 'Klasa zawierająca informacje o PSU / PSU Information Class'
    properties:
      requestId:
        description: 'Identyfikator Ĺźądania w formacie UUID (Wariant 1, Wersja 1) zgodnym ze standardem RFC 4122 / Request ID using UUID format (Variant 1, Version 1) described in RFC 4122 standard'
        type: string
        format: uuid
      userAgent:
        description: 'Browser agent dla PSU / PSU browser agent'
        type: string
        maxLength: 255
      ipAddress:
        description: Adres IP końcowego urządzenia PSU. Wymagany dla isDirectPsu=true. / IP address of PSU's terminal device. Required when isDirectPsu=true.
        type: string
        maxLength: 39
      sendDate:
        format: date-time
        description: 'Oryginalna data wysłania, format: YYYY-MM-DDThh:mm:ss[.mmm]Z / Send date'
        type: string
      tppId:
        description: Identyfikator TPP / TPP ID
        type: string
        maxLength: 127
    required:
      - requestId
    type: object
  ScopeDetailsInputPrivilegeList:
    description: Pełna lista uprawnień będących przedmiotem zapytania o zgodę PSU / The list of all privileges that are the subject of the request for PSU's consent
    properties:
      accountNumber:
        $ref: '#/definitions/AccountNumber'
      'ais-accounts:getAccounts':
        $ref: '#/definitions/PrivilegeAisAspspInSimple'
      'ais:getAccount':
        $ref: '#/definitions/PrivilegeAisAspspInSimple'
      'ais:getHolds':
        $ref: '#/definitions/PrivilegeAisAspspIn'
      'ais:getTransactionsDone':
        $ref: '#/definitions/PrivilegeAisAspspIn'
      'ais:getTransactionsPending':
        $ref: '#/definitions/PrivilegeAisAspspIn'
      'ais:getTransactionsRejected':
        $ref: '#/definitions/PrivilegeAisAspspIn'
      'ais:getTransactionsCancelled':
        $ref: '#/definitions/PrivilegeAisAspspIn'
      'ais:getTransactionsScheduled':
        $ref: '#/definitions/PrivilegeAisAspspIn'
      'ais:getTransactionDetail':
        $ref: '#/definitions/PrivilegeAisAspspInSimple'
      'pis:getPayment':
        $ref: '#/definitions/PrivilegePayment'
      'pis:getBundle':
        $ref: '#/definitions/PrivilegeBundle'
      'pis:domestic':
        $ref: '#/definitions/PrivilegeDomesticTransfer'
      'pis:EEA':
        $ref: '#/definitions/PrivilegeForeignTransferEEA'
      'pis:nonEEA':
        $ref: '#/definitions/PrivilegeForeignTransferNonEEA'
      'pis:tax':
        $ref: '#/definitions/PrivilegeTaxTransfer'
      'pis:cancelPayment':
        $ref: '#/definitions/PrivilegeCancelPayment'
      'pis:bundle':
        $ref: '#/definitions/PrivilegeBundleTransfers'
      'pis:recurring':
        $ref: '#/definitions/PrivilegeRecurringPayment'
      'pis:getRecurringPayment':
        $ref: '#/definitions/PrivilegeRecurringPaymentStatus'
      'pis:cancelRecurringPayment':
        $ref: '#/definitions/PrivilegeCancelRecurringPayment'
    type: object
  ScopeDetailsOutputPrivilegeList:
    description: 'Pełna lista uprawnień, dla których została wyraĹźona zgoda przez PSU / The list of all privileges that the PSU''s consent has been confirmed'
    example:
      'ais:getTransactionsDone':
        scopeUsageLimit: single
        maxAllowedHistoryLong: 880
      'ais:getHolds':
        scopeUsageLimit: single
        maxAllowedHistoryLong: 880
      'ais:getTransactionsRejected':
        scopeUsageLimit: single
        maxAllowedHistoryLong: 880
      'ais:getTransactionsCancelled':
        scopeUsageLimit: single
        maxAllowedHistoryLong: 880
      'ais:getTransactionsScheduled':
        scopeUsageLimit: single
        maxAllowedHistoryLong: 880
      'ais-accounts:getAccounts':
        scopeUsageLimit: single
      'pis:getPayment':
        scopeUsageLimit: single
      'ais:getTransactionDetail':
        scopeUsageLimit: single
      'ais:getTransactionsPending':
        scopeUsageLimit: single
        maxAllowedHistoryLong: 880
      'pis:cancelPayment':
        scopeUsageLimit: single
        paymentId: ''
        bundleId: ''
      'pis:bundle':
        scopeUsageLimit: single
    properties:
      accountNumber:
        $ref: '#/definitions/AccountNumber'
      'ais-accounts:getAccounts':
        $ref: '#/definitions/PrivilegeAisAspspOutSimple'
      'ais:getAccount':
